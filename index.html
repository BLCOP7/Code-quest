<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Quest</h1>
        <div id="level">Level 1: Basic Syntax</div>
        <div id="instruction">Write a function that returns the sum of two numbers.</div>
        <textarea id="code-area" rows="10" cols="50"></textarea>
        <button onclick="runCode()">Run Code</button>
        <div id="result"></div>
        <button id="next-button" onclick="nextLevel()">Next Level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
